<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Write your code here -->
	<div id="myCarousel w-100 h-50 bg-dark" class="Carousel">

<div id="carouselExample" class="carousel slide bg-dark text-light">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="..." class="d-block w-100 first-slide" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100 second-slide" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100 third-slide active" alt="Third slide">
    </div>
     <div class="carousel-item">
      <img src="..." class="d-block w-100 fourth-slide active" alt="fourth slide">
    </div>
    <div class="carousel-item">
      <img src="..." class="d-block w-100 fifth-slide active" alt="fifth slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="visually-hidden left">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="visually-hidden right">Next</span>
  </button>
</div>








		
	</div>

    <!-- Bootstrap Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
